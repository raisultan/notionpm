version: '3'
services:
  app:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
    volumes:
      - /home/ubuntu/notionpm/.env:/app/.env
    ports:
      - "8080:8080"
    restart: always

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
